<!DOCTYPE html>
<html>
  <head>
    <title>Insurance Information Form</title>
  </head>
  <body>
    <h1>Insurance Information Form</h1>
    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="license-number">License Number:</label>
      <input type="text" id="license_number" name="license_number"><br>

      <label for="license-state">License State:</label>
      <input type="text" id="license_state" name="license_state"><br>

      <label for="insurance-provider">Insurance Provider:</label>
      <input type="text" id="insurance_provider" name="insurance_provider"><br>

      <label for="policy-number">Policy Number:</label>
      <input type="text" id="policy_number" name="policy_number"><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
