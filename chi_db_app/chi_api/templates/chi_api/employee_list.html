{% if employee_list %}
    <button><a href="{%  url 'employee_search' %}">Search for employee</a></button>
    <button><a href="{% url 'employee-form' %}">create new employee</a></button>
    <ul>
        {% for employee in employee_list %}
            <li>
                <a href="{% url "employee" id=employee.0 %} ">{{ employee.1 }} {{ employee.2 }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>no employees available</p>
{% endif %}
